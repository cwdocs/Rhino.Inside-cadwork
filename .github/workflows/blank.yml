name: send mail

on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        include:
          - subject: Plain body (attachment)
            attachments: action.yml
            body: |
              first line
              second line
          - subject: Plain body (Markdown)
            convert_markdown: true
            body: file://README.md
          - subject: HTML body (Markdown)
            convert_markdown: true
            html_body: file://README.md
          - subject: Multipart body (Markdown)
            convert_markdown: true
            body: file://README.md
            html_body: file://README.md
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Send mail
        uses: ./
        with:
          server_address: ${{secrets.ADDRESS}}
          server_port: 465
          username: ${{secrets.USERNAME}}
          password: ${{secrets.PASSWORD}}
          subject: ${{matrix.subject}}
          body: ${{matrix.body}}
          html_body: ${{matrix.html_body}}
          cc: brunner@cadwork.swiss
          reply_to: brunner@cadwork.swiss
          to: breitenmoser@cadwork.swiss, roche@cadwork-04.ch
          from: github-actions Rhino.Inside-cadwork
          attachments: ${{matrix.attachments}}
          convert_markdown: ${{matrix.convert_markdown}}
          priority: high
